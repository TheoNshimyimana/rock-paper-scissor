<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>

    <div class="container">
      <div class="player">
        <h2>Player</h2>
        <h2 class=" btn--new">ðŸ”„ New game</h2>
        <p class="scores scores--0" id="player--scores">0</p>
      </div>
      <div class="computer">
        <h2>Computer</h2>
        <p class="scores scores--1" id="computer--scores">0</p>
      </div>
    </div>
    <div class="selection">
      <div class="btn-select">
        <button class=" btn btn--rock" onclick="playGame('rock')">
          <img src="images/rock.png" alt="" />

          <span class="img-text">Rock</span>
        </button>
      </div>
      <div class="btn-select">
        <button class="btn btn--paper" onclick="playGame('paper')">
          <img src="images/paper.png" alt="" />
          <span class="img-text">Paper</span>
        </button>
      </div>
      <div class="btn-select">
        <button class="btn btn--scissor" onclick="playGame('scissor')">
          <img src="images/scissor.png" alt="" />
          <span class="img-text">Scissor</span>
        </button>
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
